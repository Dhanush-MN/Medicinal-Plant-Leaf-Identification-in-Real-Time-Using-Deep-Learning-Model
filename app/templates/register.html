{% extends 'base.html' %}
{% block title %}Register | Medicinal Leaf{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg p-4 login-card">
    <h3 class="text-center text-success fw-bold mb-4">Create Your Account ðŸŒ±</h3>
    <form method="POST">
      <div class="mb-3">

      </div>

    </form>
  </div>
</div>
{% endblock %}
